<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Paint with Brush Types and Save Button</title>
  <h1>levi painter</h1>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      background-color: aquamarine;
    }

    .controls {
      margin-bottom: 20px;
      text-align: center;
    }

    #colorPicker {
      width: 100px;
      height: 40px;
      border: none;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .brushControls {
      margin-top: 10px;
    }

    #brushSize {
      width: 50px;
    }

    #softness {
      width: 50px;
      margin-top: 10px;
    }

    #uploadBtn {
      margin-top: 10px;
    }

    #saveBtn {
      margin-top: 20px;
      padding: 10px 20px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    #saveBtn:hover {
      background-color: #45a049;
    }

    canvas {
      border: 2px solid #000;
      cursor: crosshair;
      background-color: #fff;
    }
  </style>
</head>
<body>

  <!-- Controls Section -->
  <div class="controls">
    <input type="color" id="colorPicker" value="#000000" onchange="changeColor(this.value)">
    <p>Pick a color to start drawing!</p>
    <input type="file" id="uploadBtn" accept="image/*" onchange="uploadImage(event)">
    <p>Upload an image to use as the background</p>
    
    <div class="brushControls">
      <button onclick="setBrush('pencil')">Pencil</button>
      <button onclick="setBrush('soft')">Soft Brush</button>
      <button onclick="setBrush('colorPick')">Color Picker</button>
      <button onclick="setBrush('eraser')">ðŸ§½ Eraser</button>
    </div>

    <p>Brush Size: <input type="range" id="brushSize" min="1" max="50" value="5" onchange="changeBrushSize(this.value)"> </p>
    <p>Brush Softness: <input type="range" id="softness" min="0" max="1" step="0.01" value="0.5" onchange="changeSoftness(this.value)"> </p>
    <button id="saveBtn" onclick="saveDrawing()">Save Drawing</button>
  </div>

  <!-- Paint Canvas -->
  <canvas id="paintCanvas" width="800" height="600"></canvas>

  <script>
      const canvas = document.getElementById('paintCanvas');
      const ctx = canvas.getContext('2d');
      const uploadBtn = document.getElementById('uploadBtn');
      let painting = false;
      let currentColor = '#000000';
      let currentBrush = 'pencil';
      let brushSize = 5;
      let softness = 0.5;
      let backgroundImage = null;

      function setBrush(brushType) {
          currentBrush = brushType;
      }

      function changeColor(color) {
          currentColor = color;
      }

      function changeBrushSize(size) {
          brushSize = size;
      }

      function changeSoftness(value) {
          softness = value;
      }

      function startPosition(e) {
          painting = true;
          draw(e);
      }

      function endPosition() {
          painting = false;
          ctx.beginPath();
      }

      // --- FIXED COORDINATES USING getBoundingClientRect() ---
      function getMousePos(e) {
          const rect = canvas.getBoundingClientRect();
          return {
              x: e.clientX - rect.left,
              y: e.clientY - rect.top
          };
      }

      function draw(e) {
          if (!painting) return;

          const pos = getMousePos(e);
          const x = pos.x;
          const y = pos.y;

          ctx.lineWidth = brushSize;
          ctx.lineCap = 'round';

          if (currentBrush === 'pencil') {
              ctx.globalAlpha = 1;
              ctx.strokeStyle = currentColor;
              ctx.lineTo(x, y);
              ctx.stroke();
              ctx.beginPath();
              ctx.moveTo(x, y);

          } else if (currentBrush === 'soft') {
              ctx.globalAlpha = softness;
              ctx.strokeStyle = currentColor;
              ctx.lineTo(x, y);
              ctx.stroke();
              ctx.beginPath();
              ctx.moveTo(x, y);
              ctx.globalAlpha = 1;

          } else if (currentBrush === 'eraser') {
              ctx.globalAlpha = 1;
              ctx.globalCompositeOperation = 'destination-out';
              ctx.lineTo(x, y);
              ctx.stroke();
              ctx.beginPath();
              ctx.moveTo(x, y);
              ctx.globalCompositeOperation = 'source-over';
          }
      }

      function uploadImage(event) {
          const file = event.target.files[0];
          const reader = new FileReader();

          reader.onload = function (e) {
              const img = new Image();
              img.onload = function () {
                  backgroundImage = img;
                  redrawCanvas();
              };
              img.src = e.target.result;
          };

          if (file) reader.readAsDataURL(file);
      }

      function redrawCanvas() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          if (backgroundImage) {
              ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
          }
      }

      // --- FIXED COLOR PICKER COORDINATES ---
      function pickColor(e) {
          const pos = getMousePos(e);
          const x = pos.x;
          const y = pos.y;

          const imgData = ctx.getImageData(x, y, 1, 1);
          const color = imgData.data;

          currentColor = `rgb(${color[0]}, ${color[1]}, ${color[2]})`;
          document.getElementById('colorPicker').value = rgbToHex(color[0], color[1], color[2]);
      }

      function rgbToHex(r, g, b) {
          return "#" + [r, g, b].map((x) => {
              const hex = x.toString(16);
              return hex.length === 1 ? "0" + hex : hex;
          }).join("");
      }

      function saveDrawing() {
          const imageUrl = canvas.toDataURL('image/png');
          const link = document.createElement('a');
          link.href = imageUrl;
          link.download = 'drawing.png';
          link.click();
      }

      canvas.addEventListener('mousedown', (e) => {
          if (currentBrush === 'colorPick') {
              pickColor(e);
          } else {
              startPosition(e);
          }
      });

      canvas.addEventListener('mouseup', endPosition);
      canvas.addEventListener('mousemove', draw);
      canvas.addEventListener('mouseout', endPosition);
  </script>

</body>
</html>
