<!DOCTYPE html>
<html>
<head>
  <title>Greeting Page</title>
  <style>
    body {
      background-color: darkslategray;
      color: azure;
      font-size: 30px;
      text-align: center;
      font-family: sans-serif;
      padding-top: 50px;
    }
    input {
      font-size: 20px;
      padding: 5px;
    }
    button {
      font-size: 20px;
      padding: 5px 15px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Type your introduction:</h1>
  
  <input type="text" id="userInput" placeholder="what is ypur name?">
  <button onclick="respond()">Submit</button>
  
  <p id="response"></p>
  
  <script>
    function respond() {
      let text = document.getElementById("userInput").value.trim().toLowerCase();
      
      // Check if the text starts with "hi i am " (case-insensitive)
      if (text.startsWith("hi i am ")) {
        // Extract the name after "hi i am "
        let name = text.substring(8).trim(); // 8 characters = "hi i am "
        if(name.length > 0) {
          document.getElementById("response").innerText = "hi " + name.charAt(0).toUpperCase() + name.slice(1);
        } else {
          document.getElementById("response").innerText = "Please enter your name after 'hi i am'.";
        }
      } else {
        document.getElementById("response").innerText = "Please start your sentence with 'hi i am ...'";
      }
    }
  </script>
</body>
</html>
