<!DOCTYPE html>

    <style>
        body {

        a {
            text-decoration: none;
            color: aqua;

        .pizza-images {
            display: flex;
            justify-content: center;
            gap: 60px;

        }

        .pizza {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .pizza img {
            width: 300px;
            height: 200px;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .pizza img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px aqua;
        }

        .about {
            font-size: 25px;
            color: springgreen;
            margin-top: 10px;
        }

        .logo-section {
            margin-top: 60px;
        }

        .logo-section img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }

        .logo-section .signature {
            margin-top: 10px;
            font-size: 100px;
        }
    </style>
</head>
