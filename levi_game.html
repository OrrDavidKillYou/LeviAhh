<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Levi Zelkind Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background: #022F2E;
      font-family: Arial, sans-serif;
      color: #36F7F3;
    }

    #header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    #header img {
      width: 60px;
      height: 60px;
      margin-left: 10px;
      border-radius: 50%;
      border: 2px solid #36F7F3;
    }

    #gameCanvas {
      background: #0F172B;
      border: 3px solid #36F7F3;
      margin-top: 20px;
    }

    h2 {
      font-size: 24px;
      font-weight: bold;
    }

    #message {
      margin-top: 20px;
      font-size: 28px;
      font-weight: bold;
      color: #36F7F3;
      text-align: center;
    }

    #score-board {
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 10px 20px;
      font-size: 22px;
      font-weight: bold;
      color: yellow;
    }

    #highscore {
      color: yellow;
    }

    #score {
      color: lightgreen;
    }

    .game-info {
      font-size: 18px;
      font-weight: bold;
      color: lightgray;
    }

    .to-main {
      color: crimson;
      font-size: 18px;
      margin-top: 20px;
    }

    .to-main a {
      color: crimson;
      text-decoration: none;
      font-weight: bold;
    }

    .to-main a:hover {
      color: yellow;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
  <source src="https://raw.githubusercontent.com/OrrDavidKillYou/LeviAhh/main/background-music.mp3" type="audio/mp3">
  Your browser does not support the audio element.
</audio>

  <div id="header">
    <h1>Levi Zelkind Game</h1>
    <img src="https://media.licdn.com/dms/image/v2/C4D03AQEm2kirCmJrSw/profile-displayphoto-shrink_200_200/profile-displayphoto-shrink_200_200/0/1596303540574?e=2147483647&v=beta&t=hxX0K6_OQZJg3JuudGopV43JEVZiEX_zxBpUvoo_Gxo" alt="Profile">
  </div>

  <h2>Score: <span id="score">0</span> | Time: <span id="time">45</span>s</h2>
  
  <canvas id="gameCanvas" width="600" height="400"></canvas>

  <div id="message">Press ENTER to start</div>

  <div class="game-info">Use arrow keys to move the player. Catch the fruits to score!</div>

  <div class="to-main">
    <a href="index.html">To main page</a>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const timeDisplay = document.getElementById("time");
    const message = document.getElementById("message");

    const player = new Image();
    player.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSu5zSvKPUaZZGQzWcLE45xgBT3pxEYLlu2wQ&s";

    let x, y;
    const speed = 10;
    const imgSize = 80;

    const fruits = [
      "https://i.imgur.com/4uwJAMo.jpeg",
      "https://i.imgur.com/ZHJMphT.jpeg",
      "https://i.imgur.com/pbYA8AB.jpeg",
      "https://i.imgur.com/jEFcDfE.jpeg",
      "https://i.imgur.com/5qMpg45.jpeg",
      "https://i.imgur.com/jNDl6cg.jpeg",
      "https://i.imgur.com/WC5rwH4.jpeg",
      "https://i.imgur.com/t20Ak5b.jpeg",
      "https://i.imgur.com/0cPP22V.png",
      "https://i.imgur.com/Y0xO0n8.png"
    ];

    let fruitImg = new Image();
    let fruitX, fruitY;
    const fruitSize = 60;

    let score, timeLeft, gameOver, timer;

    function resetGame() {
      x = 100;
      y = 100;
      score = 0;
      timeLeft = 45;
      gameOver = false;

      scoreDisplay.textContent = score;
      timeDisplay.textContent = timeLeft;
      message.textContent = "";

      newFruit();
      draw();
      startTimer();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(fruitImg, fruitX, fruitY, fruitSize, fruitSize);
      ctx.drawImage(player, x, y, imgSize, imgSize);
    }

    function newFruit() {
      fruitImg.src = fruits[Math.floor(Math.random() * fruits.length)];
      fruitX = Math.random() * (canvas.width - fruitSize);
      fruitY = Math.random() * (canvas.height - fruitSize);
    }

    function checkCollision() {
      if (
        x < fruitX + fruitSize &&
        x + imgSize > fruitX &&
        y < fruitY + fruitSize &&
        y + imgSize > fruitY
      ) {
        score++;
        scoreDisplay.textContent = score;
        newFruit();
      }
    }

    function startTimer() {
      clearInterval(timer);
      timer = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          timeDisplay.textContent = timeLeft;
        } else {
          clearInterval(timer);
          gameOver = true;
          message.textContent = `Game Over! You scored ${score} points! ðŸŽ‰ Press ENTER to play again.`;
        }
      }, 1000);
    }

    document.addEventListener("keydown", function(event) {
      if (event.key === "Enter" && (gameOver || timeLeft === undefined)) {
        resetGame();
        return;
      }

      if (gameOver) return;

      if (event.key === "ArrowUp") y -= speed;
      if (event.key === "ArrowDown") y += speed;
      if (event.key === "ArrowLeft") x -= speed;
      if (event.key === "ArrowRight") x += speed;

      if (x < 0) x = 0;
      if (y < 0) y = 0;
      if (x + imgSize > canvas.width) x = canvas.width - imgSize;
      if (y + imgSize > canvas.height) y = canvas.height - imgSize;

      checkCollision();
      draw();
    });

    player.onload = function() {
      message.textContent = "Press ENTER to start";
    };
  </script>
</body>
</html>
